name: Lotf Backend Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-lotf-backend:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-13, macos-14, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python (latest)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install lotf package
      run: |
        python -m pip install --upgrade pip
        pip install lotf
    
    - name: Check for boost::unordered backend
      run: |
        python -c "
        import lotf
        import sys
        output = lotf.print_backend()
        print(f'Backend output: {output}')
        if 'boost::unordered' in output:
            print('✅ boost::unordered found in backend')
            sys.exit(0)
        else:
            print('❌ boost::unordered not found in backend')
            sys.exit(1)
        "