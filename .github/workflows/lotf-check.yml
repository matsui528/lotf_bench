name: Lotf Backend Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-lotf-backend:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-13, macos-14, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python (latest)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install lotf package
      run: |
        python -m pip install --upgrade pip
        pip install lotf
    
    - name: Check for boost::unordered backend
      run: |
        output=$(python -c "import lotf; lotf.print_backend()")
        echo "Backend output: $output"
        if echo "$output" | grep -q "boost::unordered"; then
          echo "✅ boost::unordered found in backend"
          exit 0
        else
          echo "❌ boost::unordered not found in backend"
          exit 1
        fi