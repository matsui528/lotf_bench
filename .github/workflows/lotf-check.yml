name: Lotf Backend Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-lotf-backend:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-13, macos-14, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install lotf package
      run: |
        python -m pip install --upgrade pip
        pip install lotf
    
    - name: Check for boost::unordered backend
      run: |
        python --version
        python -c "
        import lotf
        import sys
        import io
        from contextlib import redirect_stdout

        print(f'{lotf.__version__=}')

        # Capture stdout from print_backend()
        f = io.StringIO()
        with redirect_stdout(f):
            lotf.print_backend()
        output = f.getvalue()
        
        print(f'Backend output: {output}')
        if 'boost::unordered' in output:
            print('✅ boost::unordered found in backend')
            sys.exit(0)
        else:
            print('❌ boost::unordered not found in backend')
            sys.exit(1)
        "