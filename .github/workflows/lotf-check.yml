name: Lotf Backend Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-lotf-backend:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-13, macos-14, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install lotf package
      run: |
        python -m pip install --upgrade pip
        pip install --only-binary=:all: lotf
    
    - name: Check for boost::unordered backend
      run: |
        python --version
        python -c "
        import lotf
        import sys

        print('Lotf version:', lotf.__version__)

        backend_info = lotf.backend()
        print('Backend:', backend_info)
        
        if 'boost::unordered' in backend_info:
            print('✅ boost::unordered found in backend')
            sys.exit(0)
        else:
            print('❌ boost::unordered not found in backend')
            sys.exit(1)
        "